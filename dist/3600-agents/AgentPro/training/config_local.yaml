# Local Testing Configuration for AgentPro Training
# Smaller settings for laptop testing

data:
  train_file: 'training_data_local.json'  # Use the local test data
  val_split: 0.15
  test_split: 0.15
  augment: true
  noise_level: 0.02

model:
  input_size: 128
  hidden_size: 128        # Smaller for faster training
  num_residual_blocks: 1  # Fewer blocks for speed
  dropout: 0.2

training:
  batch_size: 32          # Smaller batch for laptop
  epochs: 20              # Fewer epochs for testing
  learning_rate: 0.001
  weight_decay: 0.0001
  betas: [0.9, 0.999]
  gradient_clip: 1.0
  use_amp: false          # Disable mixed precision on laptop

  scheduler:
    factor: 0.5
    patience: 5
    min_lr: 0.00001

  early_stopping:
    patience: 10

hardware:
  device: 'cpu'           # Use CPU on laptop
  num_workers: 0          # 0 workers for debugging on laptop
  pin_memory: false

checkpoint:
  save_every_n_epochs: 5
  save_every_n_minutes: 30

logging:
  log_every_n_batches: 5
  use_tensorboard: false  # Disable TensorBoard for simplicity
  tensorboard_dir: 'runs'
